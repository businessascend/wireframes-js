                <div class="row">

                        </label>

                        <label for="survey-institute">
                            Institute
                            <select name="survey-institute" id="survey-institute">
                                <option value="">Select one</option>
                                <option value="Alpha-Research">Alpha Research</option>
                                <option value="Exacta">Exacta</option>
                                <option value="Gallup-International">Gallup International</option>
                                <option value="General-election">General election</option>
                                <option value="Legislative-election-results">Legislative election results</option>
                                <option value="Market-Links">Market Links</option>
                                <option value="Mediana">Mediana</option>
                                <option value="National-Elections">National Elections</option>
                                <option value="Trend">Trend</option>
                            </select>
                        </label>
                        <label for="sample-size">
                            Sample size
                            <input type="text" name="sample-size" id="sample-size">
                        </label>
                        <label for="source">
                            Source / Link
                            <input type="text" name="source" id="source">
                        </label>
                        <label for="survey-mode">
                            Survey mode
                            <select name="survey-mode" id="survey-mode">
                                <option value="">Select one</option>
                                <option value="1">Face-to-Face</option>
                                <option value="2">Phone</option>
                                <option value="3">Online</option>
                                <option value="4">Mixed (phone & online)</option>
                            </select>
                        </label>
                        <div class="column left2">
                            <label for="survey-start">
                                Fieldwork (Start)
                                <input type="date" name="survey-start" id="survey-start">
                            </label>
                        </div>
                        <div class="column left2">
                            <label for="survey-end">
                                (End)

                    <div class="column_">
                        <div class="column_3 left">
                            <label for="party">

                                <input type="text" name="party" id="GERB_SDS" value="GERB + SDS">
                            </label>
                        </div>
                        <div class="column_3 left-value">
                            <label for="voting-share">
                                Value (%)
                                <input type="text" name="voting-share" id="share_GERB_SDS" placeholder="0.0">
                            </label>

                            <div class="column_3 left">

                            </div>
                            <div class="column_3 left-value">

                            </div>
                        </div>

                        <div class="party_value">
                            <div class="column_3 left">
                                <input type="text" name="party" id="DPS" value="DPS">
                            </div>
                            <div class="column_3 left-value">
                                <input type="text" name="voting-share" id="share_DPS" placeholder="0.0">
                            </div>
                        </div>

                        <div class="party_value">
                            <div class="column_3 left">
                                <input type="text" name="party" id="United-Patriots" value="United Patriots (VMRO + NFSB)">
                            </div>
                            <div class="column_3 left-value">
                                <input type="text" name="voting-share" id="share_United-Patriots" placeholder="0.0">
                            </div>
                        </div>

                        <div class="party_value">    
                            <div class="column_3 left">
                                <input type="text" name="party" id="Coalition-DB" value="Coalition-DB">
                            </div>
                            <div class="column_3 left-value">
                                <input type="text" name="voting-share" id="share_Coalition-DB" placeholder="0.0">
                            </div>
                        </div>

                        <div class="party_value">
                            <div class="column_3 left">
                                <input type="text" name="party" id="Volya" value="Volya">
                            </div>
                            <div class="column_3 left-value">
                                <input type="text" name="voting-share" id="share_Volya" placeholder="0.0">
                            </div>
                        </div>

                        <div class="party_value">    
                            <div class="column_3 left">
                                <input type="text" name="party" id="ATAKA" value="ATAKA">
                            </div>
                            <div class="column_3 left-value">
                                <input type="text" name="voting-share" id="share_ATAKA" placeholder="0.0">
                            </div>
                        </div>

                        <div class="party_value add-new-party-div">
                            <div class="column_3 width-65">
                                <input type="text" name="party" class="new_party" value="" placeholder="Add new party">
                            </div>
                            <div class="column_3 width-12 margin-left-10">
                                <input type="text" name="voting-share" class="share_new_party" placeholder="0.0" value="">
                            </div>
                            <div class="column_3 width-4 margin-left-10">
                                <button type="button" class="add-new-party padding-0 line-height-1-6 margin-top-13 background-color-red boarder-none">+</button>
                            </div>
                        </div>
                        
                        <div class="party_value" id="added-row2">
                            
                        </div>
                    </div>
